<html lang="en" ng-app="flotoApp">
<head>
    <meta charset="utf-8">
    <title>Floto Gallery</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">  
    <link rel="stylesheet" href="css/floto.css"/>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>

    <script src="lib/angular/angular.js"></script>
    <script src="js/controllers.js"></script>
    <script src="lib/ui-bootstrap-tpls-0.2.0.js"></script>

</head>
<body ng-controller="FlotoCtrl">

    <div id="main">
        <carousel interval="myInterval">
            <slide ng-repeat="image in images" active="image.active">
                <img ng-src="{{image.imageUrl}}" style="margin:auto;">
                <div class="carousel-caption">
                    <h4>{{image.name}}</h4>
                </div>
            </slide>
        </carousel>

        <div class="container-fluid">
            <div class="row-fluid">
                <ul class="thumbnails">
                    <li ng-repeat="image in images" class="span2">
                        <a href="#" class="thumbnail thumbnail-{{image.active}}" ng-disabled="image.active" ng-click="image.active = true" ng-click="scroll">
                            <img ng-src="{{image.imageUrl}}">
                            <!--<a href="#/phones/{{phone.id}}">{{phone.name}}</a>-->
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>




    <!-- In production use:
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
    -->

    <!--    <script src="js/app.js"></script>
    <script src="js/services.js"></script> -->
</body>
</html>
